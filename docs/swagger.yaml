paths:
  /class:
    post:
      consumes:
      - application/json
      description: create a new class
      parameters:
      - description: Class object
        in: body
        name: class
        schema:
          $ref: '#/definitions/model.Class'
      produces:
      - application/json
      responses:
        "200":
          description: Class created successfully
          schema:
            type: string
        "400":
          description: some error message here (from err.Error())
          schema:
            type: string
      summary: CreateClass
      tags:
      - Class
  /class/:id:
    get:
      consumes:
      - application/json
      description: get class search by id
      parameters:
      - description: class id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Class'
        "404":
          description: some error message here (from err.Error())
          schema:
            type: string
      summary: GetClassByID
      tags:
      - Class
  /class/course:
    get:
      consumes:
      - application/json
      description: get class search by course_id
      parameters:
      - description: course id
        in: query
        name: course_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Class'
            type: array
        "404":
          description: some error message here (from err.Error())
          schema:
            type: string
      summary: GetClassByCourseID
      tags:
      - Class
  /class/delete/:id:
    delete:
      consumes:
      - application/json
      description: delete class by class_id
      parameters:
      - description: class_id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Class deleted successfully
          schema:
            type: string
        "404":
          description: were not able to delete the class
          schema:
            type: string
      summary: DeleteClassByID
      tags:
      - Class
  /class/semester:
    get:
      consumes:
      - application/json
      description: get class search by semester
      parameters:
      - description: 1, 2, ...
        in: query
        name: semester
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: array of class_id
          schema:
            items:
              type: integer
            type: array
        "404":
          description: some error message here (from err.Error())
          schema:
            type: string
      summary: GetClassBySemester
      tags:
      - Class
  /course:
    get:
      consumes:
      - application/json
      description: get all courses
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Course'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
      summary: GetAllCourses
      tags:
      - Course
    post:
      consumes:
      - application/json
      description: create a new course
      parameters:
      - description: Course object
        in: body
        name: program
        schema:
          $ref: '#/definitions/model.Course'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: CreateCourse
      tags:
      - Course
  /course/:id:
    get:
      consumes:
      - application/json
      description: get a course by id
      parameters:
      - description: program id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
