            type: string
      summary: GetCourseByID
      tags:
      - Course
  /course/delete/:id:
    delete:
      consumes:
      - application/json
      description: delete a course by id
      parameters:
      - description: course id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: DeleteCourseByID
      tags:
      - Course
  /course/section:
    get:
      consumes:
      - application/json
      description: get section search by class_id
      parameters:
      - description: class id
        in: query
        name: class_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.GetSectionByClassIDField'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
      summary: GetSectionByClassID
      tags:
      - Course
  /course/semester:
    get:
      consumes:
      - application/json
      description: get semester from all course [no duplicate]
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "404":
          description: Not Found
          schema:
            type: string
      summary: GetAllDistinctSemester
      tags:
      - Course
  /course/update/:id:
