      responses:
        "200":
          description: OK
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: UpdateCourseByID
      tags:
      - Course
  /program:
    get:
      consumes:
      - application/json
      description: get all programs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Program'
            type: array
        "404":
          description: Not Found
          schema:
            type: string
      summary: GetAllPrograms
      tags:
      - Program
    post:
      consumes:
      - application/json
      description: create a new program
      parameters:
      - description: Program object
        in: body
        name: program
        schema:
          $ref: '#/definitions/model.Program'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: CreateProgram
      tags:
      - Program
  /program/:id:
    get:
      consumes:
      - application/json
      description: get a program by id
      parameters:
      - description: program id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
